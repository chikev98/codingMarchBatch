<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html form</title>
</head>
<body>
    <h1>TRAVEL RESERVATION FORM</h1>
    <form>
        <label>full name*:</label>
        <br>
        <input type="text" placeholder="firstname lastnane">
        <br>
        <label>email address*:</label>
        <br>
        <input type="email" placeholder="EMAIL_ADDRESS">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <label>number of person*:</label>
        <br>
        <input type="text" placeholder="UNKNOWN_TYPE">
        <br>
        <label>what would you like to avail?*</label>
        <br>
        <label>boarding</label>
        <input type="checkbox">
        <br>
        <label>fooding</label>
        <input type="checkbox">
        <br>
        <label>sight seeing</label>
        <input type="checkbox">
        <br>
        <label>discout coupon code:</label>
        <br>
        <input type="text" placeholder="UNKNOWN_TYPR">
        <br>

        <br>
        <label>Terms and conditions</label>
        <br>
        <input type="radio">
        <label>I agree</label>
        <input type="radio">
        <label>I disagree</label>
        <br>
        <input type="button" value="complete reservation">




    </form>
    
</body>
</html>
